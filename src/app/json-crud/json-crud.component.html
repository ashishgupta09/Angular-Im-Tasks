<div class="conatiner">
	<div class="row">
		<h1 class="text-center my-3 text-primary">Student Details</h1>
	</div>
</div>

<div class="conatiner ms-3 py-4">
	<div class="row">
		<div class="col-12 col-sm-6 col-md-4 col-lg-4">
			<!-- Button trigger modal -->
			<button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal" 
			(click)="openModel()">
				Add Employee
			</button>
		</div>
	</div>
</div>

<div class="container mt-2">
	<table class="table table-bordered" *ngIf="studentList.length > 0">
		<thead class="table-dark">
			<tr>
				<th>Name</th>
				<th>Email</th>
				<th>Address</th>
				<th>Branch</th>
				<th>Phone</th>
				<th>College</th>
				<th>Action</th>
			</tr>
		</thead>
		<tbody>
			<tr *ngFor="let s of studentList">
				<td>{{ s.name }}</td>
				<td>{{ s.email }}</td>
				<td>{{ s.address }}</td>
				<td>{{ s.branch }}</td>
				<td>{{ s.phone }}</td>
				<td>{{ s.college }}</td>
				<td>
					<button class="btn btn-danger" (click)="deleteStudent(s)">Delete</button>
					<button class="btn btn-success ms-2" data-bs-toggle="modal" data-bs-target="#exampleModal"
						(click)="editStudent(s)">Update</button>
				</td>
			</tr>
		</tbody>
	</table>
	<div *ngIf="studentList.length === 0" class="alert alert-warning text-center">
		No data found
	</div>
</div>


<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
	<div class="modal-dialog">
		<div class="modal-content">
			<div class="modal-header">
				<h1 class="modal-title fs-5" id="exampleModalLabel">Student Details</h1>
				<button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
			</div>
			<form [formGroup]="studentForm">
				<div class="modal-body">
					<div class="py-2">
						<label class="py-2">Name</label>
						<input type="text" class="form-control" formControlName="name">
					</div>
					<div class="py-2">
						<label class="py-2">Email</label>
						<input type="email" class="form-control" formControlName="email">
					</div>
					<div class="py-2">
						<label class="py-2">Phone</label>
						<input type="text" class="form-control" formControlName="phone">
					</div>
					<div class="py-2">
						<label class="py-2">Address</label>
						<input type="text" class="form-control" formControlName="address">
					</div>
					<div class="py-2">
						<label class="py-2">Branch</label>
						<input type="text" class="form-control" formControlName="branch">
					</div>
					<div class="py-2">
						<label class="py-2">College</label>
						<input type="text" class="form-control" formControlName="college">
					</div>
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
					<button type="button" class="btn btn-primary" data-bs-dismiss="modal" (click)="postStudent()"
					*ngIf="showAdd">
						Add Student
					</button>
					<button type="button" class="btn btn-primary" data-bs-dismiss="modal" (click)="updateStudent()"
					*ngIf="showUpdate">
						Update Student
					</button>
				</div>
			</form>
		</div>
	</div>
</div>
