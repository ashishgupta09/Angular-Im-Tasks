<div class="container mt-5">
	<div class="row">
		<div class="col-lg-6">
			<h1>Parent Component</h1>
			<input type="text" (input)="filterUsers()" placeholder="Search users by name" [(ngModel)]="searchTerm">

			<div class="parent-container">
				<h2>User List</h2>
				<ul>
					<li *ngFor="let user of usersList">
						<strong>ID:</strong> {{ user.id }} |
						<strong>Name:</strong> {{ user.name }} |
						<strong>Email:</strong> {{ user.email }}
					</li>
				</ul>
			</div>
		</div>
		<div class="col-lg-6">
			<app-child [users]="filteredUsers" (userAdded)="addUser($event)"></app-child>
		</div>
	</div>
</div>
