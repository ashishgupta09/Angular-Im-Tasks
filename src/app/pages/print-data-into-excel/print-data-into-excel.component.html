<div class="container my-3">
	<div class="row">
		<div class="col-4">
			<button class="btn btn-success" (click)="convertIntoExcel()">Print in Excel</button>
		</div>
	</div>
</div>

<table class="table" #table>
	<thead>
		<tr>
			<th scope="col">#</th>
			<th scope="col">Name</th>
			<th scope="col">Email</th>
			<th scope="col">Phone</th>
			<th scope="col">Address</th>
			<th scope="col">Country</th>
			<th scope="col">Pincode</th>
		</tr>
	</thead>
	<tbody>
		<tr *ngFor="let data of employeeList">
			<th scope="row">{{data.id}}</th>
			<td>{{data.name}}</td>
			<td>{{data.email}}</td>
			<td>{{data.phone}}</td>
			<td>{{data.address}}</td>
			<td>{{data.country}}</td>
			<td>{{data.pincode}}</td>
		</tr>
	</tbody>
</table>
